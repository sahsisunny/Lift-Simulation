<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/main.css">
     <title>Lift-Simulation</title>
</head>

<body>
     <main>
          <h1>Lift Simulation</h1>
          <div class="input-form">
               <form action="">
                    <div>
                         <label for="floor">Floor</label>
                         <input type="number" name="floor" id="floor-input" placeholder="Number of Floor">
                    </div>
                    <div>
                         <label for="lifts">Lifts</label>
                         <input type="number" name="lifts" id="lift-input" placeholder="Number of Lifts">
                    </div>
                    <button id="submit-button">Submit</button>
               </form>
          </div>
          <div class="output">
          </div>
     </main>
     <script src="./js/main.js"></script>
</body>

</html>
