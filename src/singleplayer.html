  <body>
    <main>
      <div class="floating-box input-area">
        <h1>Lift Simulation</h1>
        <div class="input-group">
          <label class="label">Floor Number</label>
          <input
            name="floor"
            id="floor"
            type="number"
            placeholder="Enter Floor Number"
            required
          />
        </div>
        <div class="input-group">
          <label class="label">Lift Number</label>
          <input
            name="lift"
            id="lift"
            type="number"
            placeholder="Enter Lift Number"
            required
          />
        </div>
        <div class="input-btn">
          <button type="submit" id="submit">Submit</button>
        </div>
      </div>

      <div class="output-area hide">
        <div class="action-btn">
          <button class="btn" id="back">üëà BACK</button>
        </div>
